<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<title>點餐服務</title>
</head>

<body>
	<div id="app">
		<section class="content">
			<div class="container">
				<ul class="food">
					<li class="row" v-for="(food, index) in foods">
						<div class="food-picture col-8">
							<img :src="food.picture" alt="food">
						</div>
						<div class="food-info col-4">
							<div class="food-name">
								<span>餐點：{{food.name}}</span>
							</div>
							<div class="food-type">
								<span>類型：{{food.type}}</span>
							</div>
							<div class="food-number">
								<a href="javascript:;" v-on:click="decrease(index)">-</a>
								<span>{{food.count || 0}}</span>
								<a href="javascript:;" v-on:click="increase(index)">+</a>
							</div>
							<div class="food-price">
								<span>價格：${{food.price}}元</span>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</section>
		<div class="cart">
			{{cart}}
			<!-- <span class="cart-count>2</span> -->
		</div>
	</div>





	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script src="javascript/data.js ">
	</script>
	<script src="javascript/main.js ">
	</script>
</body>

</html>

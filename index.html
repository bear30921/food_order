<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<title>點餐服務</title>
</head>

<body>
	<div id="app">
		<ul>
			<li class="food row" v-for="(food, index) in foods">
				<div class="food-picture col-3">
					<img :src="food.picture" alt="food">
				</div>
				<div class="food-name col-3">
					<span>{{food.name}}</span>
				</div>
				<div class="food-number col-3">
					<span>{{food.count || 0}}</span>
					<button v-on:click="increase(index)">+</button>
				</div>
				<div class="food-price col-3">
					<span>${{food.price}}元</span>
				</div>
			</li>
		</ul>
	</div>





	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script src="javascript/data.js ">
	</script>
	<script src="javascript/main.js ">
	</script>
</body>

</html>
